<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!-- Game Title -->
        <title>This is BIG</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
        <!-- Loading javascript files -->
        <script src="phaser.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/play.js"></script>
        <script src="js/win.js"></script>

        <style>
            canvas {
                margin: 0 auto;
            }
        </style>
        
    </head>
    <body>
        <h1 style="text-align: center; font-family: 'UnifrakturMaguntia', cursive;">This is Big</h1>
        <div id="gameDiv" style:"align-content: center"> </div>
        <script type="text/javascript">
            // Create game, states, start at the play state.
            window.onload = function () {
                // Make the game object
                var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'gameDiv');

                // Add states to the game
                game.state.add('Menu', menu);
                game.state.add('Play', play);
                game.state.add('Win', win);
                
                game.state.start('Menu');

                // // Start the play state
                // game.state.start('Play');
            }
        </script>
        <div>
            Player 1 Controls: <br>
            W: move arm up, S: move arm down, D: jab
        </div>
        <div>
            Player 2 Controls: <br>
            I: move arm up, K: move arm down, J: jab
        </div>    
    </body>
</html>
